<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Verification</title>
  <link rel="stylesheet" href="voter-auth.css" />
</head>
<body>
  <div class="container">
    <h1>Voter Verification</h1>

    <form id="voter-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="fatherName" placeholder="Father's Name" required />
      <input type="text" id="gender" placeholder="Gender" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <input type="text" id="voterId" placeholder="Voter ID" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <button type="submit">Verify Voter</button>
    </form>

    <div id="otp-section" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <button id="verify-otp">Verify OTP</button>
    </div>

    <p id="email-info" style="display: none; text-align: center; font-weight: bold; color: green;">
      A confirmation email has been sent. Please check your inbox to continue the voting process.
    </p>

    <p id="message"></p>
  </div>

  <script src="voter-auth.js"></script>
</body>
</html>
