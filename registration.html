<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOTONN - Voter Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="container">
    <h1>ðŸªª Voter Registration</h1>
    <form id="registrationForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Father's Name</label>
      <input type="text" id="fatherName" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Date of Birth</label>
      <input type="date" id="dob" required>

      <label>Voter ID</label>
      <input type="text" id="voterId" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="tel" id="phone" required>

      <label>4-Digit Security PIN</label>
      <input type="password" id="secretPin" maxlength="4" required>

      <!-- Webcam Capture -->
      <div class="camera">
        <video id="video" autoplay></video>
        <button type="button" id="captureBtn">ðŸ“¸ Capture Face</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="capturedImage" alt="Captured Face">
      </div>

      <button type="submit">Register</button>
    </form>
    <p id="status"></p>
  </div>
<script src="auth.js"></script>
  <script src="registration.js"></script>
  
</body>
</html>
